<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Photography Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="../word-guess-game/assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton|Roboto" rel="stylesheet">

    
</head>
<body>
    <!-- Inital p tag links the backgroun image via javascript, with styling -->

    <p id="background"></p>

    <!-- Layout includes 2 containers, one for header and one for the game -->

    <div class="container header" id="colorSwitcher">
        <div class="row">
            <div class="col">
                    <h1>Photography Hangman Game!</h1> 
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6" id="boxLeft">
                <div class="hangman">

                    <!-- These are the main tags linked to javascript DOM manipulators -->

                    <p id="instructions">Press any key to start playing.</p>
                    <p id="hangWord"></p>
                    <p id="userGuess"></p>
                    <p id="winsTally"></p>
                    <p id="guessesLeft"></p>
                    <p id="guessed-word-bucket"></p>
                </div>
            </div>
            <div class="col-md-5" id="boxRight">
               <p id="wordImage"></p>


            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2018 Rosenmedia. Images courtesy pexel.com.</p>
    </footer>
    <script src="../word-guess-game/assets/javascript/game.js"></script>
</body>
</html>
